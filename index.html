<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="flex bg-paleBlue">
  <img class="back-image" src="./images/pattern-background-desktop.svg" alt="background">
  <div class="main-element bg-veryPaleBlue">
    <img src="./images/illustration-hero.svg" alt="dancing girl listening to music" class="girl-image">
    <div class="content flex">
      <h2>Order Summary</h2>
      <p class="subdetails fc-desaturatedBlue">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    </div>
    <div class="price flex">
      <div class="left flex">
        <img class="music" src="./images/icon-music.svg" alt="icon of music">
        <div class="annualPlan">
          <p style="font-weight: bold;">Annual Plan</p>
          <p style="color: var(--desaturatedBlue);">$59.99/year</p>
        </div>
      </div>
      <a class="change" href="#">Change</a>
    </div>
    <div class="buttons flex">
      <button class="payment bg-brightBlue fc-veryPaleBlue">Proceed to Payment</button>
      <button class="cancel bg-veryPaleBlue fc-desaturatedBlue">Cancel Order</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/RahbanGhani" target="_blank">Rahban Ghani</a>.
  </div>
</body>
</html>
